{% extends "admin/base.html" %} 

{% load render_table from django_tables2 %}

{% block content %}
<a
href="{% url 'admin_network_index' %}"
class="inline-flex items-center text-sm p-2 bg-muted rounded-md space-x-2 mb-4"
><svg
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  viewBox="0 0 24 24"
  stroke-width="1.5"
  stroke="currentColor"
  class="w-5 h-5"
>
  <path
    stroke-linecap="round"
    stroke-linejoin="round"
    d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
  />
</svg>
<span>Back to the list</span>
</a>
<div class="flex items-center justify-between mb-6">
  <h1 class="text-2xl font-medium"></h1>
</div>
<div class="">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-medium">Assigned IPs ({{ network.cidr }}/{{ network.netmask }})</h1>
    <div class="flex items-center gap-2">
      <div class="relative [&_input]:pl-8 [&_input]:max-w-[180px] [&_div]:mb-0">
        <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-muted-foreground dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input name="query" hx-get="{% url 'admin_network_list' network.pk %}" hx-trigger="keyup changed delay:500ms" hx-target="div.table-container" hx-swap="outerHTML" hx-indicator=".progress" type="text" class="search-input" placeholder="Search...">
      </div>
    </div>
  </div>
  {% render_table table %}        
</div>
{% endblock %}
